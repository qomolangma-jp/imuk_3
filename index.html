<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>IMUK#3 参加者一覧</title>
  <style>
    /* * --- フォント設定 --- */
    @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
    
    body {
      font-family: 'Shippori Mincho', 'Noto Serif JP', serif;
      min-height: 100vh;
      color: #e0f2fe; /* 全体のテキスト色 (ライトブルー) */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      
      /* * --- 背景設定 --- */
      background-image: url('bg_01.png');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    /* * --- 背景オーバーレイ ---
     * 色: 深い紺碧から漆黒へのグラデーション（夜の海をイメージ）
     */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(10, 10, 20, 0.70), rgba(20, 15, 30, 0.75)); /* 深い黒から深紫 */
      z-index: -1;
    }
    
    /* * --- タイトルフォント ---
     * 色: 月光や海底の輝きをイメージしたシルバーブルーのグラデーション
     */
    .title-font {
      font-family: 'Shippori Mincho', 'Noto Serif JP', serif;
      font-weight: 700;
      background: linear-gradient(135deg, #e8d4a0, #d4af37, #f4e5c2); /* 金色系グラデーション */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 25px rgba(212, 175, 55, 0.5); /* 金色の輝き */
    }
    
    /* * --- カードデザイン ---
     * 背景色: 深い青のガラス風
     * ボーダー: シルバーブルーのグラデーション
     */
    .card {
      background: linear-gradient(135deg, rgba(30, 25, 20, 0.75), rgba(40, 30, 25, 0.85)); /* 深いブラウン系 */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      box-shadow: 
        0 10px 40px 0 rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(212, 175, 55, 0.3);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      overflow: hidden;
      border-radius: 1rem;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 1rem;
      padding: 2px;
      background: linear-gradient(135deg, #d4af37, #b8941f, #d4af37);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    /* * --- カード操作時 --- */
    .card:active {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 15px 50px 0 rgba(0, 0, 0, 0.7),
        0 0 30px rgba(212, 175, 55, 0.4),
        inset 0 1px 0 rgba(212, 175, 55, 0.5);
    }
    
    /* * --- 展開ボタン ---
     * テキスト色を明るいブルーに
     */
    .expand-button {
      position: relative;
      transition: all 0.3s ease;
      padding-right: 2.5rem;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      color: #f5e6d3; /* 温かみのあるオフホワイト */
    }
    
    .expand-button:active {
      color: #d4af37; /* クラシックゴールド */
    }
    
    /* 展開ボタンの矢印 (▼) */
    .expand-button::after {
      content: '▼';
      position: absolute;
      right: 0.8rem;
      top: 50%;
      transform: translateY(-50%) scale(0.8);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      font-size: 1rem;
      color: #d4af37; /* クラシックゴールド */
      filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.6));
    }
    
    .expand-button.expanded::after {
      transform: translateY(-50%) rotate(180deg) scale(0.8);
    }
    
    /* * --- 詳細コンテンツ --- */
    .detail-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
    }
    
    .detail-content.show {
      max-height: 800px;
    }
    
    .detail-section {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease-out;
    }
    
    .detail-section.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* * --- アクセントライン ---
     * シルバーブルーのグラデーションに変更
     */
    .accent-line {
      width: 4px;
      background: linear-gradient(180deg, #d4af37, #b8941f, #d4af37);
      border-radius: 2px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
    }
    
    /* * --- ヘッダー --- */
    .header-container {
      position: relative;
      padding: 2rem 0 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .header-container::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }
    
    .loading {
      animation: fadeInOut 1.5s infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* 区切り線 */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.4), transparent);
      margin: 0.75rem 0;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
    }
    
    /* ふりがな */
    .kana-text {
      color: #d9c589; /* 柔らかい金色 */
      font-weight: 300;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    
    /* 詳細ラベル (今のお仕事...) */
    .label-text {
      color: #d4af37; /* クラシックゴールド */
      font-weight: 600;
      font-size: 0.75rem;
      letter-spacing: 1.5px;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
      border-left: 3px solid #d4af37;
      padding-left: 0.5rem;
    }
    
    /* 詳細内容 */
    .content-text {
      color: #f5e6d3; /* 温かみのあるアイボリー */
      line-height: 1.8;
      font-weight: 300;
      font-size: 0.9rem;
    }
    
    /* スマホ最適化 */
    @media (max-width: 640px) {
      .card {
        margin: 0;
        border-radius: 0.75rem;
        background: linear-gradient(135deg, rgba(30, 25, 20, 0.8), rgba(40, 30, 25, 0.9)); 
      }
      
      .expand-button {
        font-size: 1rem;
        padding: 0.8rem;
      }

      .title-font {
        font-size: 1.75rem; 
      }
    }
  </style>
</head>
<body class="px-3 py-4">
  <div class="max-w-md mx-auto">
    <!-- Header --><div class="header-container">
      <h1 class="title-font text-4xl font-bold mb-3">IMUK#3 参加者一覧</h1>
      <p class="text-sm font-light tracking-widest" style="color: #d9c589; text-shadow: 0 1px 3px rgba(0,0,0,0.6);">— お名前をタップして詳細表示 —</p>
    </div>
    
    <!-- Loading State --><div id="loading" class="text-center py-8">
      <div class="loading text-sm font-light" style="color: #d9c589; text-shadow: 0 1px 3px rgba(0,0,0,0.6);">Now loading...</div>
    </div>
    
    <!-- Main Content --><div id="app" class="space-y-4"></div>
  </div>

<script>
  /* * --- JavaScript ---
   * 機能は変更せず、そのまま流用しています
   */
  fetch('https://script.google.com/macros/s/AKfycbxF4R7ger6vcS-5Wiyh1cZlf8XUlw2CWpJFxaDZ-cwgVLjpGuzzgqT_4AuJOsF89dJUJg/exec')
    .then(res => res.json())
    .then(rawData => {
      const app = document.getElementById("app");
      const loading = document.getElementById("loading");
      
      // Hide loading
      loading.style.display = 'none';

      // Debug: Log the first item to see available fields
      console.log('Available fields in data:', rawData[0] ? Object.keys(rawData[0]) : 'No data');
      console.log('Sample data:', rawData[0]);

      // Map data to new keys, filter by 予定=OK, and sort
      const data = rawData
        .filter(p => p['予定'] === 'OK')  // Filter only items where 予定 is 'OK'
        .map(p => ({
          lastName: p['氏名（姓）'],
          firstName: p['氏名（名）'],
          lastNameKana: p['ふりがな（姓）'],
          firstNameKana: p['ふりがな（名）'],
          affiliation: p['所属'],
          workSummary: p['今のお仕事や活動を一言でおしえてください'],
          komatsuImpression: p['小松市に対するイメージをひとことで'],
          schedule: p['予定']  // Keep schedule field for reference
        }))
        .sort((a, b) => {
          const nameA = `${a.lastNameKana} ${a.firstNameKana}`;
          const nameB = `${b.lastNameKana} ${b.firstNameKana}`;
          return nameA.localeCompare(nameB, 'ja');
        });
      
      data.forEach((person, index) => {
        const section = document.createElement("div");
        section.className = "card p-4";
        
        // HTML構造は元のまま、クラスが新しいCSSを読み込みます
        section.innerHTML = `
          <button class="expand-button w-full text-left font-medium text-base pb-1" 
                  onclick="toggleDetail(${index})">
            <div class="mb-1">
              <span class="title-font text-xl">${person.lastName} ${person.firstName}</span>
              <span class="kana-text ml-2 text-sm">（${person.lastNameKana} ${person.firstNameKana}）</span>
            </div>
            <div class="text-sm font-normal" style="color: #d9c589;">${person.affiliation}</div>
          </button>
          
          <div class="divider"></div>
          
          <div id="detail${index}" class="detail-content">
            <div class="pt-3 space-y-4">
              ${person.workSummary ? `
              <div class="detail-section flex items-start">
                <div class="accent-line mr-3 mt-1" style="min-height: 60px;"></div>
                <div class="flex-1">
                  <div class="label-text">今のお仕事や活動</div>
                  <div class="content-text">${person.workSummary}</div>
                </div>
              </div>
              ` : ''}
              
              ${person.komatsuImpression ? `
              <div class="detail-section flex items-start">
                <div class="accent-line mr-3 mt-1" style="min-height: 60px;"></div>
                <div class="flex-1">
                  <div class="label-text">小松市に対するイメージ</div>
                  <div class="content-text">${person.komatsuImpression}</div>
                </div>
              </div>
              ` : ''}
            </div>
          </div>
        `;
        
        app.appendChild(section);
      });
    })
    .catch(error => {
      console.error("データの読み込みに失敗しました:", error);
      const loading = document.getElementById("loading");
      loading.innerHTML = '<div class="text-red-400">データの読み込みに失敗しました</div>';
    });
    
  function toggleDetail(index) {
    const detail = document.getElementById(`detail${index}`);
    const button = detail.closest('.card').querySelector('.expand-button');
    const detailSections = detail.querySelectorAll('.detail-section');
    
    if (detail.classList.contains('show')) {
      // Hide
      detail.classList.remove('show');
      if(button) button.classList.remove('expanded');
      detailSections.forEach(section => section.classList.remove('show'));
    } else {
      // Show
      detail.classList.add('show');
      if(button) button.classList.add('expanded');
      
      // Animate sections with staggered delay
      detailSections.forEach((section, i) => {
        setTimeout(() => {
          section.classList.add('show');
        }, i * 100);
      });
    }
  }
</script>

</body>
</html>
